<!-- Services  -->

<section id="services">
    <h2>Services</h2>

    <div id="services-grid">
        {% for item in services %}
        <div class="box">
            <i class="fas fa-{{ item.icon }}"></i>
            
            <h3>{{ item.title }}</h3>
            
            <p>{{ item.desc }}</p>
        </div>
        {% endfor %}
    </div>
</section>
