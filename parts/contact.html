    <!-- Réservations  -->

    <section class="book" id="contact">
        <h1>Réserver</h1>

        <div class="row">
            <form action="#" method="post">
                <div class="input-box">
                    <label for="names">Prénom et Nom</label>
                    
                    <input type="text" name="names" id="names" required />
                </div>

                <div class="input-box">
                    <label for="email">Adresse e-mail</label>
                    
                    <input type="email" name="email" id="email" required />
                </div>

                <div class="input-box">
                    <label for="telephone">Téléphone</label>
                    
                    <input type="phone" name="telephone" id="telephone" />
                </div>

                <div class="input-box">
                    <label for="place">Destination</label>

                    <select name="place" id="place">
                        {% for option in options %}
                        <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-box">
                    <label for="nbPers">Nombre de personnes</label>
                    
                    <input type="number" min="1" max="120" value="1" name="nbPers" id="nbPers" />
                </div>

                <div class="input-box">
                    <label for="date-arrivee">Date d'arrivée</label>
                    
                    <input type="date" name="date-arrivee" id="date-arrivee" />
                </div>

                <div class="input-box">
                    <label for="date-depart">Date de départ</label>
                    
                    <input type="date" name="date-depart" id="date-depart" />
                </div>

                <div class="input-box">
                    <input type="checkbox" name="consent" id="consent" required />

                    <label for="consent">J'accepte que mes données soient utilisées à des fins de réservation.</label>
                </div>

                <button>Réserver maintenant</button>
            </form>
        </div>
    </section>
